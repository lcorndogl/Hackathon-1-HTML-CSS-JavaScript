<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrasology</title>

    <!-- Add bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Added Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Add custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Add JavaScript file -->
    <script src="assets/js/script.js"></script>
</head>

<body class="bg-light">
    <!-- Nav bar with Game Title and instructions button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container-fluid">
            <div class="d-flex justify-content-between w-100">
                <h1 class="navbar-brand mx-auto game-title">Game Name</h1>
                <button class="btn btn-secondary" id="instructions-button">Instructions</button>
            </div>
        </div>
    </nav>
    <div class="container text-center py-5">
        <!-- Highest score -->
        <div class="row justify-content-center">
            <div class="col-md-3 text-start">
                <div class="mb-3">

                    <label for="highest-score" class="form-label">Highest Score</label>
                </div>
                <!-- Previous attempts board -->
                <div>
                    <h5>Previous Attempts</h5>
                    <ul class="list-group">
                        <li class="list-group-item">Attempt 1</li>

                        <li class="list-group-item">Attempt 2</li>

                        <li class="list-group-item">Attempt 3</li>
                    </ul>
                </div>
                <button id="new-game-button" class="btn btn-primary mt-3">New Game</button>
            </div>

            <!-- Game ui -->
            <div class="col-md-6">
                <h2 id="question" class="mb-4">Question</h2>
                <div id="word-display" class="mb-4">_ _ _ _ _</div>
                <div id="user-inputs">
                    <input type="text" class="form-control" id="user-guess" placeholder="Enter your guess">
                    <button id="submit-button" class="btn btn-primary mt-3">Submit</button>
                </div>
                <div id="letters-used" class="mt-4">
                    <strong>Letters Used:</strong> A, B, C
                </div>
            </div>


            <div class="col-md-3 text-end">
                <button id="cheat-button" class="btn btn-warning mb-3">Cheat</button>
            </div>
        </div>
    </div>


    <!-- Add bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Add fontawesome script (Placeholder for abdulmajeed to update if required)-->
    <script src="https://kit.fontawesome.com/d17dbf40bb.js" crossorigin="anonymous"></script>
</body>

</html>
